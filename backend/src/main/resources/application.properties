# Spring Application Configuration
spring.application.name=pet-wellness-service
server.port=8080

# MongoDB Configuration (Atlas)
# Replace <username>, <password>, and <cluster> with your Atlas details
spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/PetWellnessDB?retryWrites=true&w=majority

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required-for-security
jwt.expiration=86400000

# Email Configuration (Gmail SMTP)
# Replace with your Gmail and App Password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application Configuration
app.name=Pet Wellness Service
app.frontend.url=http://localhost:3000

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.web=INFO
